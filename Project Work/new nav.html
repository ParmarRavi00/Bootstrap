<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header row p-3">
      <div class="logo h1 col-xl-5 col-lg-3 align-items-center">ToolM5</div>

      <div
        class="nav col-xl-7 col-lg-9 justify-content-between align-items-center"
      >
        <div class="menu fs-5 fw-1 d-flex mt-3 w-50">
          <ul class="list-unstyled d-flex">
            <li class="pe-4">About Us</li>
            <li class="pe-4">Services</li>
            <li class="pe-4">Contacts</li>
          </ul>
        </div>

        <div class="social mt-1 w-20 d-flex justify-content-around">
          <i class="bi bi-facebook pe-4 fs-4 text-dark"></i>
          <i class="bi bi-twitter pe-4 fs-4 text-dark"></i>
          <i class="bi bi-instagram pe-3 fs-4 text-dark"></i>
        </div>

        <div class="btn w-30 position-relative">
          <span
            class="position-absolute fs-2 d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            <i class="fa-solid fa-bars"></i>
          </span>

          <div
            class="offcanvas offcanvas-top"
            tabindex="-1"
            id="offcanvasTop"
            aria-labelledby="offcanvasTopLabel"
          >
            <div class="offcanvas-header">
              <h5 id="offcanvasTopLabel">Offcanvas top</h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">...</div>
          </div>
          <button
            class="green rounded-5 d-flex align-items-center px-3 py-2 border border-2 border-dark"
          >
            Get Started
            <div
              class="errow px-2 py-1 bg-dark border-0 rounded-circle ms-3 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-chevron-right"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
